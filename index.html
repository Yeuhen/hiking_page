<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<main>
    <div class="wrapper-contact">

        <div class="container">
            <section class="contact">
                <h2 class="h2-contact">contact</h2>
                <form action="#" class="form">

                    <div class="form-body-cont">
                        <div class="body-cont">
                            <input type="text" id="name" name="Name" placeholder="Name">
                            <input type="text" id="phone-number" name="phone number" placeholder="Phone Number">
                        </div>
                        <div class="body-cont-2">
                            <input type="email" id="email" name="@-mail" placeholder="@-mail">
                            <input type="text" id="tour-package" name="tour package" placeholder="Tour Package">
                        </div>
                    </div>
                    <div class="body-cont-foot">
                        <textarea type="text" id="message" name="message" placeholder="Message"></textarea>
                        <button type="submit" id="submit" value="Send">send</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</main>
<footer>
    <div class="wrapper-footer">
        <div class="container">

            <section class="copyright">
                <div class="textfirst-footer">Copyright @ 2018. Hiking Adventure Tour Ltd. Alright reservar.</div>
            <div class="textsecond-footer">Made with love by Creativo 27 Design Studio.</div></section>
        </div>
    </div>
</footer>
</body>
</html>
